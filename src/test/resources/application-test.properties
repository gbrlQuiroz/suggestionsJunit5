security.ignored=/**

#disable logs by level
logging.level.root=OFF
spring.main.banner-mode=OFF
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
logging.level.com.challenge=ON

logging.level.com.challenge=INFO

spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){yellow} %clr(%5p) %clr(%1X{UUID}){cyan} %clr(%c{1}:%L){blue} %clr(:){blue} %clr(%m){faint}%n
logging.file=../suggestions-test.log


spring.datasource.url=jdbc:h2:mem:examen
spring.datasource.username=gabriel
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true